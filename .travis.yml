dist: trusty
sudo: required
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake
script:
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-6
  # Check versions of gcc, g++ and cmake
  - gcc -v
  # Run your build commands next
  - sh get_unity.sh
  - make clean
  - make
  - make test
